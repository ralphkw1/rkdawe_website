
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1'>

		<title>Svelte app</title>

		<link rel='icon' type='image/png' href='/favicon.png'>
		<link rel='stylesheet' href='/global.css'>
		<link rel='stylesheet' href='/build/login_dialog.css'>
		<link rel='stylesheet' href='/build/main_menu.css'>

		<script defer src='/build/login_dialog.js'></script>
		<script defer src='/build/main_menu.js'></script>
	</head>

	<body>
		<div id="login_dialog"></div>

		<div id="main_menu"></div>

		<script>
			document.addEventListener( "DOMContentLoaded", function ( event ) {
				login_dialog_component( {
					target: document.getElementById( "login_dialog" ),
					props: { name: 'world' }
				} );
				main_menu_component( {
					target: document.getElementById( "main_menu" ),
					props: { name: 'again' }
				} );
			} );
		</script>
	</body>
</html>
